<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>study vue</title>
	<script src="js/vue.js"></script>
</head>
<body>
	<div id="app">
	  {{ message }}
	</div>

	<br>

	<div id="app-2">
		<span v-bind:title="msgg">鼠标悬停几秒钟查看此处动态绑定的提示信息！</span>
	</div>

	<br>

	<div id="app-3">
		<p v-if="seen">现在你看到我了</p>
	</div>

	<br>

	<div id="app-4">
		<ol>
			<li v-for="todo in todos">
				{{ todo.text }}
			</li>
		</ol>
	</div>

	<div id="app-5">
		<p>{{message}}</p>
		<button v-on:click="reverseMessage">逆转消息</button>
	</div>
</body>
<script>
	var app = new Vue({
		el:'#app',
		data:{
			message: 'start study vue! go go go'
		}
	})

	var app2 = new Vue({
		el:'#app-2',
		data:{
			msgg: '页面加载于:' + new Date()
		}
	})

	var app3 = new Vue({
		el:'#app-3',
		data:{
			seen:true
		}
	})

	var app4 = new Vue({
		el:'#app-4',
		data:{
			todos:[
				{text:'学习javascript'},
				{text:'学习vue'},
				{text:'整个牛项目'}
			]
		}
	})

	var app5 = new Vue({
		el:'#app-5',
		data:{
			message:'hello vue!',
		},
		methods:{
			reverseMessage: function(){
				this.message = this.message.split('').reverse().join('')
			}
		}
	})
</script>
</html>
