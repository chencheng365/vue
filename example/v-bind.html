<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>v-bind 属性、样式绑定</title>
  <script src="../assets/js/vue.js"></script>
</head>
<style>
  .className {
    color: red;
  }
  .classA {
    font-size: 16px;
    font-weight: bolder;
  }
  .classB {
    background: yellow;
    width: 200px;
  }
  .bor{
    border: 1px solid blue;
  }
</style>
<body>
  <h1>v-bind 属性、样式绑定</h1>
  <hr>
  <div id="app">
      <img v-bind:src="imgSrc" :title="biaoti" width="200px">
      <div :class="className">1.直接绑定class样式</div>
      <div :class="{classA:isOk}">2.绑定classA并进行判断，在isOK为true时显示样式，在isOk为false时不显示样式。</div>
      <div :class="[className,classB]">3.绑定多个class样式名</div>
      <div :class="isOk?className:classB">4.绑定class中使用三元表达式判断</div>
      <div :style="{color:blue,fontSize:font}">5.绑定style（内联样式）</div>
      <!-- 
         在vue里不能直接用 font-size，要改成 fontSize 驼峰的形式 ,
         或者加 引号 包裹
       -->
      <div :style="styleObj">6.用对象绑定style样式</div>
  </div>
</body>
<script>
var app = new Vue({
  el:'#app',
  data:{
    biaoti:'每天进步一点点',
    imgSrc:'https://avatars3.githubusercontent.com/u/17995843?v=3&s=460',
    className:'className',
    isOk:true,
    classB:'classB',
    blue:'blue',
    font:'20px',
    styleObj:{
      color:'green',
      'font-size':'24px'
    }
  }
})
</script>
</html>
