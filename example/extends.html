<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Extends Option  扩展选项</title>
  <script src="../assets/js/vue.js"></script>
</head>
<body>
  <h1>Extends Option  扩展选项</h1>
  <hr>
  <div id="app">
    {{num}}
    <span> ${num} </span>
    <p><button @click="add">add</button></p>
  </div>
</body>
<script>
var bbb={
    created:function(){
        console.log("我是被扩展出来的 --只允许扩展出来一个");
    },
    methods:{
        add:function(){
            console.log('我是被扩展出来的方法！--被扩展出来的方法不会执行');
        }
    }
};
var app = new Vue({
  el:'#app',
  data:{
    num:1
  },
  methods:{
    add:function(){
      this.num++
    }
  },
  extends:bbb,
  delimiters:['${','}'] //delimiters的作用是改变我们插值的符号。Vue默认的插值是双大括号{{}}
})
</script>
</html>
