<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Watch 选项 监控数据</title>
  <script src="../assets/js/vue.js"></script>
</head>
<body>
  <h1>Watch 选项 监控数据</h1>
  <hr>
  <div id="app">
    <p>今日温度：{{temperature}}°C</p>
    <p>穿衣建议：{{dressAdvice}}</p>
    <p><button @click="add">增加温度</button><button @click="reduce">减少温度</button></p>
  </div>
</body>
<script>
var suggestion=['T恤短袖','夹克长裙','棉衣羽绒服'];
var app = new Vue({
  el:'#app',
  data:{
    temperature:14,
    dressAdvice:suggestion[1]
  },
  methods:{
    add:function(){
      this.temperature+=5
    },
    reduce:function(){
      this.temperature-=5
    }
  },
  // watch:{
  //   temperature:function(newVal,oldVal){
  //     if(newVal>=26){
  //       this.dressAdvice=suggestion[0]
  //     }else if(newVal<26 && newVal>=0){
  //         this.dressAdvice=suggestion[1]
  //     }else{
  //       this.dressAdvice=suggestion[2]
  //     }
  //   }
  // }
})

// 用实例属性写watch监控
// 把我们watch卸载构造器的外部，这样的好处就是降低我们程序的耦合度，使程序变的灵活。
app.$watch('temperature',function(newVal,oldVal){
  if(newVal>=26){
    this.dressAdvice=suggestion[0]
  }else if(newVal<26 && newVal>=0){
      this.dressAdvice=suggestion[1]
  }else{
    this.dressAdvice=suggestion[2]
  }
})
</script>
</html>
