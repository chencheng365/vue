<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue.directive 自定义指令</title>
  <script src="../assets/js/vue.js"></script>
</head>
<body>
  <h1>Vue.directive 自定义指令</h1>
  <hr>
  <div id="app">
    <div  v-orange="color">分数：{{count}}</div>
    <button @click="add">add</button>
    <button onclick="unbind()">unbind</button>
  </div>
</body>
<script>
// Vue.directive('orange',function(el,binding,vnode){
//   console.log(binding);
//   el.style.color=binding.value
// })

  function unbind() {
    app.$destroy();
  }

  Vue.directive('orange', {
    bind: function (el,binding) {
      console.log('1 - bind - 被绑定');
      el.style.color=binding.value
    },
    inserted: function () {
      console.log('2 - inserted - 绑定到节点');
    },
    update: function () {
      console.log('3 - update - 组件更新');
    },
    componentUpdated: function () {
      console.log('4 - componentUpdated - 组件更新完成');
    },
    unbind: function () {
      console.log('5 - unbind - 解绑');
    }
  })

var app = new Vue({
  el:'#app',
  data:{
    count:0,
    color:'blue'
  },
  methods: {
    add:function(){
      this.count++
    }
  }
})
</script>
</html>
