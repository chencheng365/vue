<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>v-model 指令-双向数据绑定</title>
  <script src="../assets/js/vue.js"></script>
</head>
<body>
    
    <h1>v-model 绑定数据源</h1>
    <hr>
    <div class="app-3">
       <p>原始文本信息：{{message}}</p>
       <h3>文本框</h3>
       <p>v-model: <input type="text" v-model="message"></p>
       <p>v-model.lazy:<input type="text" v-model.lazy="message"></p>
       <p>v-model.number:<input type="text" v-model.number="message"></p>
       <p>v-model.trim:<input type="text" v-model.trim="message"></p>
       
       <hr>
       <h3>文本区域</h3>
       <textarea  cols="30" rows="10" v-model="message"></textarea>

       <hr>
       <h3>多选按钮绑定一个值</h3>
       <input type="checkbox" id="isTrue" v-model="isTrue">
       <label for='isTrue'>{{isTrue}}</label>   

        <hr>
        <h3>多选绑定一个数组</h3>
        <p>
            <input type="checkbox" id="ck1" value="orange" v-model="web_Names">
            <label for="ck1">orange</label><br/>
            <input type="checkbox" id="ck2" value="red" v-model="web_Names">
            <label for="ck2">red</label><br/>
            <input type="checkbox" id="ck3" value="PanPan" v-model="web_Names">
            <label for="ck3">PanPan</label>
            <p>{{web_Names}}</p>
        </p>
        
        <hr>
        <h3>单选按钮绑定</h3>
        <input type="radio" id="male" value="男" v-model="sex">
        <label for="male">男</label>
        <input type="radio" id="female" value="女" v-model="sex">
        <label for="female">女</label>
        <p>{{sex}}</p>    
    </div>     
</body>
<script>

    var app3 = new Vue({
        el:'.app-3',
        data:{
            message:'hello orange',
            isTrue:true,
            web_Names:[],
            sex:'女'
        }
    })
</script>
</html>
