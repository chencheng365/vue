<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Component 父子组件关系</title>
  <script src="../assets/js/vue.js"></script>
</head>
<body>
  <h1>Component 父子组件关系</h1>
  <hr>
  <div id="app">
    <apple></apple>
  </div>

</body>
<script>
  // 需要注意加载顺序

  var childenComponents = {
    template:`<h5>我是子组件</h5>`
  }

  var appleComponents = {
    template:`
    <div>
      <p style="color:green;">局部注册的apple标签(父组件)</p>
      <childen></childen>
    </div>
    `,
    components:{
      "childen":childenComponents
    }
  }

  var app = new Vue({
    el:'#app',
    components:{
      "apple":appleComponents
    }
  })
</script>
</html>
