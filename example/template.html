<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Template 制作模版</title>
  <script src="../assets/js/vue.js"></script>
</head>
<body>
  <h1>Hello Vue</h1>
  <hr>
  <div id="app">
    {{message}}
  </div>

  <!--template 标签模板 -->
  <template id="tpl2">
    <h3>我是Template --template 标签模板</h3>
  </template>

  <!--script标签模板-->
  <script type="x-template" id="tpl3">
    <h2 style="color:red">我是script标签模板</h2>
  </script>


</body>
<script>
var app = new Vue({
  el:'#app',
  data:{
    message:'hello vue'
  },
  // template:`<h3 style="color:red">我是选项模板</h3>`
  template:'#tpl3'
})
</script>
</html>
