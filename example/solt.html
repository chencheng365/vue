<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>内置组件 -slot</title>
  <script src="../assets/js/vue.js"></script>
</head>
<body>
  <h1>内置组件 -slot</h1>
  <hr>
  <div id="app">
    <orange>
      <span slot="name">{{orange.name}}</span>
      <span slot="github">{{orange.github}}</span>
      <span slot="word">{{orange.word}}</span>
    </orange>
  </div>

  <template id="tpl">
    <div>
      <p>网名：<slot name="name"></solt></p>
      <p>github：<slot name="github"></solt></p>
      <p>签名：<slot name="word"></solt></p>
    </div>
  </template>
</body>
<script>

var orangeTpl = {
  template:"#tpl"
}  
var app = new Vue({
  el:'#app',
  data:{
    orange:{
      "name": "大橙子",
      "github": "https://github.com/chencheng365",
      "word": "人生在勤，不索何获"
    }
  },
  components:{
    'orange':orangeTpl
  }
})
</script>
</html>
