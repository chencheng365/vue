<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Component 初识组件</title>
  <script src="../assets/js/vue.js"></script>
</head>
<body>
  <h1>Component 初识组件</h1>
  <hr>
  <div id="app">
    <orange></orange>
    <apple></apple>
  </div>
  <div id="app2">
    <orange></orange>
  </div>

</body>
<script>
  Vue.component('orange',{
    template:`<h4 style="color:red">全局化注册的orange标签</h4>`
  })

  var app = new Vue({
    el:'#app',
    components:{
      "apple":{
        template:`<div style="color:green;">局部注册的apple标签</div>`
      }
    }
  })
  var app = new Vue({
    el:'#app2'
  })
</script>
</html>
